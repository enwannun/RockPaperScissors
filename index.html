<body>
<script>

  let computerScore = 0;
  let playerScore = 0;
  let result;
  let computerSelection;
  let playerSelection;

/*
 * Computer choice randomly madde.
 *
 */
    function computerPlay()
    {
      var play = ["Rock", "Paper", "Scissors"]
      var randomChoice = Math.floor(Math.random() * play.length);

      let choice = play[randomChoice];
      return choice;
    }

/*
 * Player vs Computer choices.
 *
 */

    function playRound(playerSelection, computerSelection)
    {
       if (playerSelection == "Rock")
       {
              switch (computerSelection)
              {
                case "Rock":
                  result = "Draw";
                  break;
                case "Paper":
                  result = "You lose!  Paper covers rock!";
                  computerScore++;
                  break;
                case "Scissors":
                  result = "You win!  Rock smashes scissors!";
                  playerScore++;
                  break;
                default:
                  result = "Please enter valid input.";
              }
            }
            else if (playerSelection == "Paper")
            {
              switch (computerSelection)
              {
                case "Rock":
                  result = "You win!  Paper covers rock!";
                  playerScore++;
                  break;
                case "Paper":
                  result = "Draw";
                  break;
               case "Scissors":
                  result = "You lose!  Scissors cuts paper!";
                  computerScore++;
                  break;
               default:
                  result = "Please enter valid input.";
              }
            }
            else if (playerSelection == "Scissors")
            {
              switch (computerSelection)
              {
                case "Rock":
                  result = "You lose!  Rock smashes scissors!"
                  computerScore++;
                  break;
                case "Paper":
                  result = "You win!  Scissors cuts paper!";
                  playerScore++;
                  break;
                case "Scissors":
                  result = "Draw";
                  break;
                default:
                  result = "Please enter valid input.";
              }
            }
            return result;
      }

/*
 * Play multiple rounds.
 *
 */

  function game()
  {

    let round = 0;

//Goes up to 5 rounds
    while(round < 5)
    {
      playerSelection = window.prompt("Let's play man! Rock, Paper, or Scissors?");
      computerSelection = computerPlay();
      console.log(playRound(playerSelection, computerSelection));

      console.log('The User Score: ' + playerScore + ', The CPU Score: ' + computerScore + '.');
      round++;
    }


    if(playerScore > computerScore)
    {
      return "The game is over. You win! Congrats.";
    }
      else if (playerScore === computerScore)
    {
      return "The game is over. It's a draw...";
    }
    else
    {
        return "The game is over.  Computer wins!  So sorry.";
    }
}


game();



  </script>
